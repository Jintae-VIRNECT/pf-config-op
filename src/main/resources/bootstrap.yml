server:
  port: 6383
spring:
  profiles:
    # CONFIG_ENV: git or native
    active: ${CONFIG_ENV:git}
  application:
    name: config-server
---
spring:
  profiles: native
  cloud:
    config:
      server:        
        native:
          search-locations: file:/config
---
spring:
  profiles: git  
  cloud:
    config:
      server:
        git:
          uri: git@github.com:virnect-corp/PF-Configurations.git
          searchPaths: ${VIRNECT_ENV:develop}
          force-pull: true
          ignoreLocalSshSettings: true
          privateKey: |
            ${GITHUB_CONFIGURATIONS_PRIVATE_KEY}